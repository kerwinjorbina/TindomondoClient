<!doctype html>
<html ng-app="client">
  <head>
    <meta charset="utf-8">
    <title>Tindomondo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry,places,visualization"></script>

    <script src="http://js.pusher.com/2.2/pusher.min.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="AppCtrl" layout="column" ng-cloak="" ng-app="MyApp" style="height:100%">
      <div layout="row" ng-include="'app/components/navbar/navbar.html'"></div>

      <section layout="row" flex="">

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-list ng-controller="NavbarController as controller" ng-cloak>
            <md-list-item data-ng-show="controller.profilePicImage"><img data-ng-show="controller.profilePicImage" src="{{controller.profilePicImage}}" alt=""/></md-list-item>
            <md-list-item data-ng-show="controller.loggedIn" data-ng-disabled="!controller.facebookReady">{{controller.user.name}}</md-list-item>
            <md-list-item class="active"><a href="/#/">Events Nearby</a></md-list-item>
            <md-list-item data-ng-show="controller.loggedIn"><a href="/#/myEvents">My Events</a></md-list-item>
            <md-list-item data-ng-show="controller.loggedIn" data-ng-disabled="!controller.facebookReady" data-ng-click="controller.logout()"><a href="#">Sign Out</a></md-list-item>
            <md-list-item ng-controller="LeftCtrl" hide-gt-sm=""><a ng-click="close()" >Close Menu</a>
            </md-list-item>
          </md-list>


          </md-sidenav>
        <md-content style="background:transparent" ui-view flex="" layout-padding=""></md-content>

      </section>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
