<div class="container">
  <div class="acme-navbar-text">
    <h1><strong>Event Participants</strong></h1>
  </div>
  <div>
     <md-whiteframe class="eventPanel" flex-xs="90" flex-sm="60" flex-md="45" flex-gt-md="30" layout="column">
      <div class="panel-body" ng-repeat="participant in participants">
          <div><img src="{{participant.picture}}" alt="{{participant.name}}" title="{{participant.name}}" style="width:50px;height:50px;"></div>
      </div>
     </md-whiteframe>
  </div>
</div>
