<div ng-include="'app/components/navbar/navbar.html'"></div>
<div ng-controller="EventController as controller" class="container">
<div class="container content">
  <div class="col-md-12 title">
    <p>Join an event</p>
  </div>
  <div class="holder">
  <div class="container">
  </div>
    <div class="container panel panel-default eventPanel topEventPanel">
      <div class="row">
        <div class="col-md-4">
            <div class="fieldName">Date</div>
        </div>
        <div class="col-md-8">
            <div class="fieldValue">{{controller.eventDate + " " + controller.eventTime}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="fieldName">Sport</div>
        </div>
        <div class="col-md-8">
            <div class="fieldValue">{{controller.activity}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="fieldName">Participants</div>
        </div>
        <div class="col-md-8">
            <div class="fieldValue">{{controller.eventParticipants}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="fieldName">Min Participants</div>
        </div>
        <div class="col-md-8">
            <div class="fieldValue">{{controller.minParticipants}}</div>
        </div>
      </div>
    </div>
    <div class="container panel panel-default eventPanel">
      <div class="row">
        <div class="col-md-4">
            <div class="fieldName">Address</div>
        </div>
        <div class="col-md-8">
          <div class="fieldValue">{{controller.eventAddress}}</div>
        </div>
      </div>
         <div class="row">
          <div id="map" class="col-md-12">
            <ui-gmap-google-map center='controller.map.center' zoom='controller.map.zoom'>
              <ui-gmap-marker ng-repeat="m in controller.markers" coords="m.coords" options="m.options" events="m.events" icon="m.icon" idkey="m.id"></ui-gmap-marker>
              <ui-gmap-polyline ng-repeat="p in controller.polylines" path="p.path" stroke="p.stroke" visible='p.visible' geodesic='p.geodesic' fit="true" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
            </ui-gmap-google-map>
          </div>
        </div>
    </div>
    <div class="col-md-12">
      <button id="joinButton" type="button" style="display: {{controller.joinDisplay}};" ng-hide="{{controller.joinDisplay}}" class = "btn btn-default joinButton" ng-click="joinEvent()">JOIN</button>
      <button id="unjoinButton" type="button" style="display: {{controller.joinDisplay}};" ng-hide="{{controller.joinDisplay}}" class = "btn btn-default unjoinButton" ng-click="unjoinEvent()">UNJOIN</button>
    </div>
  </div>
  </div>
</div>
</div>
