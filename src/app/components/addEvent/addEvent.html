<div ng-include="'app/components/navbar/navbar.html'"></div>
<div ng-controller="addEventController as controller" class="container">
    <div class="container content">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            Make an event
          </div>
        </div>
      </div>
      <div class="container panel panel-default createEventPanel topCreateEventPanel">
        <div class="row">
          <div class="col-md-4">
              <div class="fieldName">Date</div>
          </div>
          <div class="col-md-8">
              <div class="fieldValue"><input type="date"><input type="time"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <div class="fieldName">Sport</div>
          </div>
          <div class="col-md-8">
              <div class="fieldValue">
                <select>
                  <option value="value">Football</option>
                  <option value="value">Basketball</option>
                  <option value="value">Running</option>
                  <option value="value">Swimming</option>
                </select>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <div class="fieldName">Max Participants</div>
          </div>
          <div class="col-md-8">
              <div class="fieldValue">
                <select>
                  <option value="value">1</option>
                  <option value="value">2</option>
                  <option value="value">3</option>
                  <option value="value">4</option>
                </select>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <div class="fieldName">Min Participants</div>
          </div>
          <div class="col-md-8">
              <div class="fieldValue">
                   <select>
                      <option value="value">1</option>
                      <option value="value">2</option>
                      <option value="value">3</option>
                      <option value="value">4</option>
                    </select>
              </div>
          </div>
        </div>
      </div>
      <div class="container panel panel-default eventPanel">
        <div class="row">
          <div class="col-md-4">
              <div class="fieldName">Address</div>
          </div>
          <div class="col-md-8">
            <div class="fieldValue"><input type="text" name="place"></div>
          </div>
        </div>
        <div class="row">
          <div id="map" class="col-md-12">
            <ui-gmap-google-map center='controller.map.center' zoom='controller.map.zoom'>
              <ui-gmap-marker ng-repeat="m in controller.markers" coords="m.coords" options="m.options" events="m.events" icon="m.icon" idkey="m.id"></ui-gmap-marker>
              <ui-gmap-polyline ng-repeat="p in controller.polylines" path="p.path" stroke="p.stroke" visible='p.visible' geodesic='p.geodesic' fit="true" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
            </ui-gmap-google-map>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button id="joinButton" type="button" class = "btn btn-default joinButton" ng-click="changeButton()">JOIN</button>
      </div>
  </div>
</div>
