<div ng-controller="addEventController as controller">
<form ng-submit="controller.createEvent()" >
<div class="holder">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
</div>

<div ng-controller="addEventController as controller" class="container">
    <div layout="column" class="container content">
      <div layout="row">
        <div flex="100" >

          <div class="title">
            Make an event
          </div>
        </div>
      </div>
      <div layout="column" class="panel panel-default createEventPanel topCreateEventPanel">
      <div layout="row"  layout-xs="column">
          <div flex="50" flex>
          
              
              
                  <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
              
          </div>

          <div flex="25">
            <md-input-container class="md-block" flex-gt-sm>
              <label>hh</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
             </md-input-container>
          </div>
          <div flex="25">
            <md-input-container class="md-block" flex-gt-sm>
              <label>mm</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
             </md-input-container>
          </div>
        </div>
        <div layout="row">
         <!-- <div flex="33" class="fieldName">
              Sport
          </div>-->
          <div flex="100" class="fieldValue">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Sport</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
        <div layout="row">
          <div flex="100">
            <md-input-container class="md-block" flex-gt-sm="">
              <label> Max Participants</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>  
            </md-input-container>

          </div>
        </div>
        <div layout="row">
          <div flex="100" class="fieldValue">
              <md-input-container class="md-block" flex-gt-sm="">
              <label>Min Participants</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>  
            </md-input-container>
         </div>
        </div>
      </div>
      <div class="panel panel-default eventPanel">
        <div layout="row">
          <div flex="33" class="fieldName">
              Address
          </div>

          <div flex="67" class="fieldValue">
              {{controller.eventAddress}}

          </div>
        </div>
        <div layout="row">
          <div id="map" flex="100">
            <ui-gmap-google-map center='controller.map.center' zoom='controller.map.zoom' events='controller.map.events'>
              <ui-gmap-marker ng-repeat="m in controller.markers" coords="m.coords" options="m.options" events="m.events" icon="m.icon" idkey="m.id"></ui-gmap-marker>
              <ui-gmap-polyline ng-repeat="p in controller.polylines" path="p.path" stroke="p.stroke" visible='p.visible' geodesic='p.geodesic' fit="true" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
            </ui-gmap-google-map>
          </div>
        </div>
      </div>
      <div layout="row joinButtonBox">
        <button id="joinButton" type="submit" class = "btn btn-default joinButton">CREATE</button>
      </div>
  </div>
</div>
</div>
</form>
</div>
