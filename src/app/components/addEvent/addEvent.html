<div class="container">
  <div class="holder">
  <div class="container">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
  </div>
  
      <div ng-controller="addEventController as controller" class="container">
            <div class="panel panel-default">
                <div>
                    <h1 align = "center"><b> Make an event </b></h1>
                    <table style="width:50%" align = "center" border = 0>
                      <tr>
                        <td align="left"><p></p><b>Date</b></td>
                        <td align="left"><p></p>
                            <form>
                              <input type="date">
                            </form>
                        </td> 
                      </tr>
					  <tr>
                        <td align="left"><p></p><b>Time</b></td>
                        <td align="left"><p></p>
                            <form>
                              <input type="time">
                            </form>
                        </td> 
                      </tr>
                      <tr>
                        <td align="left"><p></p><b>Sport type</b></td>
                        <td align="left"><p></p>
                            <select>
                              <option value="value">Football</option>
                              <option value="value">Basketball</option>
                              <option value="value">Running</option>
                              <option value="value">Swimming</option>
                            </select>
                        </td> 
                      </tr>
                      <tr>
                        <td align="left"><p></p><b>Participants</b></td>
                        <td align="left"><p></p>
                            <select>
                              <option value="value">1</option>
                              <option value="value" selected>2</option>
                              <option value="value">3</option>
                              <option value="value">4</option>
                            </select>
                        </td>
          						</tr>
          						<tr>
                        <td align="left"><b><p></p>Location</b></td>
                        <td align="left"><p></p>
                            <form>
                              <input type="text" name="place" value = >
                            </form>
                        </td>
                      </tr>
                    </table>
                </div>
                                        <div id="map" class="panelmap">
                                           <ui-gmap-google-map center='controller.map.center' zoom='controller.map.zoom'>
                                              <ui-gmap-marker ng-repeat="m in controller.markers" coords="m.coords" options="m.options"
                                                              events="m.events" icon="m.icon" idkey="m.id"></ui-gmap-marker>
                                              <ui-gmap-polyline ng-repeat="p in controller.polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                                                                geodesic='p.geodesic' fit="true" editable="p.editable"
                                                                draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
                                            </ui-gmap-google-map>
                </div>
            </div>
						<div>
              <button type="button" class = "btn btn-default joinButton"> Create </button>
					  </div>
        </div>
    </div>
</div>
